<mat-card class="mb20">
    <h2> Update Quiz</h2>
    <div class="container">
        <div class="row">
            <div  class="col-md-8 offset-md-2">
           
                <form *ngIf="quiz" (ngSubmit)="updateData()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>  Enter title </mat-label>
                        <input
                        [(ngModel)]="quiz.title"
                        required
                        type="text" 
                        name="title" 
                        placeholder="Enter here" 
                        matInput />
                    </mat-form-field>

                    <!-- description field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>  Enter  description  </mat-label>
                        <textarea
                           [(ngModel)]="quiz.description"
                           type="text" 
                           name="description" 
                           placeholder="Enter here" 
                           matInput
                           rows="5" >

                        </textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!--//max marks --> 
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>  Maximum marks  </mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" name="MaxMarks" placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!--//number of question to be shown  --> 
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>  Number of Question  </mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestions" type="text" name="numberOfQuestion" placeholder="Enter here" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <!-- active field -->
                    <mat-slide-toggle
                    name=""active
                     class="mt20"
                     [(ngModel)]="quiz.active"
                     >
                       Publish Status
                    </mat-slide-toggle>
                    <br/>

                   <!-- //category select -->
                   <mat-form-field  appearance="fill" class="mt20 w100">
                    <mat-label>  Categories </mat-label>
                    <mat-select name="category" [(ngModel)]="quiz.category.cid">
                        <mat-option *ngFor="let c of categories" [value]="c.cid"><!-- [ngValue]="c.cid"-->
                            {{c.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="container text-center">
                    <button mat-raised-button color="accent" type="sumbit">Update</button>
                </div>


                </form>



            </div>
        </div>
    </div>
</mat-card>
