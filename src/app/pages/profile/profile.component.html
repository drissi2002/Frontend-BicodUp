<mat-card class="mb20">
    <!--{{user | json}}-->
    <mat-card-content>
        <h2 mat-subheader>Your profile details</h2>

        <div class="bootstrap-wrapper ">
            <div class="container">
            <div class="container text-center">
                <img src="../../../assets/profile.png" class="responsive-img profile-image"/>
                <h1 class="mt10">{{user.firstName}} {{user.lastName}}</h1>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1" > 
                        <table class="table text-center" >
                                <tr>
                                    <td>
                                        username
                                    </td>
                                    <td>
                                        {{user.username}}
                                    </td>
                                </tr>
                                <tr>
                                        <td>
                                            examID
                                        </td>
                                        <td>
                                            103
                                        </td>
                                    </tr>
                                <tr *ngIf="user.phone">
                                    <td>
                                        phone
                                    </td>
                                    <td>
                                        {{user.phone}}
                                    </td>   
                                </tr>
                                <tr>
                                <td>
                                    email
                                </td>
                                <td>
                                    {{user.email}}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Role
                                </td>
                                <td>
                                    {{user.authorities[0].authority}}
                                </td>   
                            </tr>
                            <tr>
                                <td>
                                    Status
                                </td>
                                <td>
                                    {{ user.enabled ? "ACTIVE" : "NOACTIVE" }}
                                </td>   
                            </tr>
                              </table>
                </div>
            </div>
        </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center mb20">
        <button mat-raised-button color="primary">Update
        </button>
        <button mat-raised-button color="accent">Share
            </button>
    </mat-card-actions>
