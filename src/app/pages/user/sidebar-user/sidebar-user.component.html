<mat-card class="mt10">
    <mat-action-list>
        <div mat-subheader >Menu</div>
        <button mat-list-item routerLink="/user-dashboard/"><mat-icon mat-list-icon >home</mat-icon>Home</button>
        <button mat-list-item routerLink="/admin/profile"><mat-icon mat-list-icon >account_circle</mat-icon>Profile</button>
        <button mat-list-item  routerLink="/admin/add-category"><mat-icon mat-list-icon >quiz</mat-icon>All Quizzes</button>

        <button mat-list-item *ngFor="let c of categories" routerLink="/admin/add-category"><mat-icon mat-list-icon >description</mat-icon>{{c.title}}</button>
        
    </mat-action-list>
</mat-card>
