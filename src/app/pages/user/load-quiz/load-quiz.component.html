
<div class="bootstrap-wrapper">
    <div class="container-fuild mt20">
            <h1>Available Quizzes</h1>

        <div class="row mt20" *ngIf="quizzes">

            <div class="col-md-4" *ngFor="let q of quizzes">

<mat-card class="mb20 ">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="fontStyle">
                {{q.title}}
        </mat-card-title>
        <mat-card-subtitle class="fontStyle">
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
       <p class="truncate">{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
            <button mat-raised-button  color="primary">View</button>
        <button mat-raised-button class="ml10" color="accent"  [routerLink]="'/user-dashboard/instructions/'+q.qId" >Start</button>
        <button mat-button color="accent">Questions : {{q.numberOfQuestions}}</button>
        <button mat-button color="accent">M.M : {{q.maxMarks}}</button>


    </mat-card-actions>
</mat-card>
            </div>
        </div>
    </div>
</div>
