<div class="bootstrap-wrapper mb20">
  <img src="../../../assets/shape1.png" alt="" class="shape1" />

    <div class="container">
        <div class="row"  style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
              <mat-card class="mb20">
                <div class="container text-center">
                    <img class="reponsive"src="/assets/logo.png" alt=""/>
                </div>
                <h2 class="text-center">Register Here</h2>
                <form (ngSubmit)="formSubmit()">
                    <!--Username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required name="username" [(ngModel)]="user.username"  matInput placeholder="Enter here">

                        <mat-hint>User name must be unique !</mat-hint>
                      </mat-form-field>
                      <!--Password field-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required name="password"[(ngModel)]="user.password" type="password" matInput placeholder="Enter here">
                      </mat-form-field>
                      <!--First name-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First name</mat-label>
                        <input required name="firstName" [(ngModel)]="user.firstName" matInput placeholder="Enter here">
                      </mat-form-field>
                      <!--Last name-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input required name="lastName" [(ngModel)]="user.lastName" matInput placeholder="Enter here">
                      </mat-form-field>
                      <!--Email-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required name="email" [(ngModel)]="user.email" type="email" matInput placeholder="Enter here">
                      </mat-form-field>
                      <!--Phone number-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone number</mat-label>
                        <input required name="phone" [(ngModel)]="user.phone" type="number"  matInput placeholder="Enter here">
                      </mat-form-field>
                      <div class="conatiner text-center">
                          <button type="submit" mat-raised-button color="primary">Register</button>
                          <button style="margin-left:20px" mat-raised-button color="accent">Clear</button>
                      </div>
                </form>
              </mat-card>
            </div>
        </div>
    </div>
</div>
